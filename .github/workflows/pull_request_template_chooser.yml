name: Pull Request Template Chooser

on:
  pull_request:
    types: [opened, edited]

jobs:
  choose-template:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Choose pull request template
      run: node .github/scripts/choose-template.js
